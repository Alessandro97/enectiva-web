{% assign locale = page.url | extract_locale %}
<!DOCTYPE html>
<html lang="{{ locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ 'meta_description' | translate: page.language }}">
        <meta name="keywords" content="{{ 'meta_keywords' | translate: page.language }} {{ page.keywords }}">
        <meta name="viewport" content="width=device-width">
        <title>{{ page.title }} - Enectiva</title>

        {% stylesheet app %}

        <link href="/img/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">

        <!--[if lte IE 8]>
        {% javascript 'svg.js' %}
        <![endif]-->
    </head>
    {% if page.schema %}
        {% assign schema_type = page.schema %}
    {% else %}
        {% assign schema_type = 'WebPage' %}
    {% endif %}
    <body itemscope itemtype="http://schema.org/{{ schema_type }}" lang="{{ locale }}">
        <meta itemprop="name" content="{{ page.title }}">

        {% include header.html %}
