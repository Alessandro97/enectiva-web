---
layout: default
---

{% assign locale = page.url | extract_locale %}
<div itemscope itemtype="http://schema.org/BlogPosting" class="post">
    <h1 class="post__title" itemprop="headline name">{{ page.title }}</h1>
    <time class="post__published" datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="dateCreated">
        {{ page.date | localize: ':display', locale }}
    </time>

    <div itemprop="articleBody">
    {{ content }}
    </div>

    {% include signature.html %}
</div>
