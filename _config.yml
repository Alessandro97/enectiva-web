name: Enectiva
markdown: redcarpet
highlighter: true

url: http://enectiva.cz

gems:
- jekyll-compass
- jekyll-assets

assets:
  dirname: assets-web
  js_compressor: uglifier
  css_compressor: sass

exclude:
- readme.md
- Gemfile
- Gemfile.lock

permalink:  /:categories/:year/:month/:title

paginate: 5
paginate_path: /blog/page-:num
paginate_per_category: true
default_category: cs

authorized_locales: [cs, en]
default_locale: cs

cs:
  prev: Novější
  next: Starší
en:
  prev: Older
  next: Newer

prose:
  rooturl: ""
  siteurl: "http://enectiva.cz/"
  media: "img"
  metadata:
    cs/blog/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          type: "text"
          placeholder: "Název článku"
    en/blog/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          type: "text"
          placeholder: "Post title"